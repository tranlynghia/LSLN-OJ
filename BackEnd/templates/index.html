<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Danh Sách Bài Toán</h1>
        <a href="{{ url_for('add_problem') }}" class="btn btn-primary mb-3">Thêm Bài Toán</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Điểm</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td>{{ problem['id'] }}</td>
                    <td>{{ problem['title'] }}</td>
                    <td>{{ problem['points'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_problem', problem_id=problem['id']) }}" class="btn btn-warning btn-sm">Sửa</a>
                        <form action="{{ url_for('delete_problem', problem_id=problem['id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
