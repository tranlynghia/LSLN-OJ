<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập và Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="../static/styles/navbar.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!-- Form Đăng Nhập -->
                <form action="/login" method="POST" class="sign-in-htm">
                    {% if login_error %}
                    <div class="error-message" style="color: red; margin-bottom: 10px;">
                        {{ login_error }}
                    </div>
                    {% endif %}
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="password" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign In</button>
                    </div>
                </form>
                

                <!-- Form Đăng Ký -->
                <form action="/signup" method="POST" class="sign-up-htm">
                    {% if signup_error %}
                    <div class="error-message" style="color: red; margin-bottom: 10px;">
                        {{ signup_error }}
                    </div>
                    {% endif %}
                    <div class="group">
                        <label for="new-user" class="label">Username</label>
                        <input id="new-user" name="username-l" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="new-pass" class="label">Password</label>
                        <input id="new-pass" name="password-l" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="repeat-pass" class="label">Repeat Password</label>
                        <input id="repeat-pass" name="password_confirm" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" name="email" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign Up</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="Script/Scripts.js"></script>
    <!-- <script src="Script/Login.js"></script> -->
</body>
</html>
`
