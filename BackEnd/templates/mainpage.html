<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 15px;
        }

        .post-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #007bff;
        }

        .post-body {
            padding: 15px;
            text-align: center;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .col-md-4 {
            flex: 0 0 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }

            .post-image {
                height: 150px;
            }

            .post-title {
                font-size: 1.2rem;
            }

            .post-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<header>
    {% include "src/navbar.html" %}
</header>
<body>
    <div class="container">
        <h1 class="text-center mb-4" style="color: #007bff; font-weight: bold;">Danh sách Bài Viết</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="post-card">
                        {% if post['image_url'] %}
                            <img src="{{ url_for('serve_image', filename=post['image_url']) }}" alt="Post Image" class="post-image">
                        {% else %}
                            <img src="{{ url_for('static', filename='default_image.jpg') }}" alt="Default Image" class="post-image">
                        {% endif %}
                        <div class="post-body">
                            <h3 class="post-title">{{ post['title'] }}</h3>
                            <p class="post-content">{{ post['content'] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
<footer>
    {% include "src/footer.html" %}
</footer>
</html>
