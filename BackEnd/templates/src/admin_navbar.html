<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Logo */
        .admin-logo {
            height: 50px;
            width: auto;
            border-radius: 5px;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ddd;
        }

        .admin-header h3 {
            font-weight: bold;
            margin: 0;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .admin-header h3:hover {
            color: #f8f9fa;
        }

        /* User Info */
        .admin-user span {
            font-size: 1rem;
            font-weight: 500;
            color: #f8f9fa;
        }

        /* Logout Button */
        .btn-danger {
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            box-shadow: 0px 4px 8px rgba(192, 57, 43, 0.5);
        }
    </style>
</head>

    <header class="admin-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="/admin/dashboard" class="text-light text-decoration-none me-3">
                <img src="../../static/images/ONline jugde.png" alt="Logo" class="admin-logo">
            </a>
            <h3 class="m-0">Admin </h3>
        </div>
        <div class="admin-user d-flex align-items-center">
            <span class="me-3">Xin chào, Admin</span>
            <a href="/logout" class="btn btn-danger btn-sm">
                <i class="fa fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </header>
</html>
