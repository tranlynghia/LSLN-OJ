<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/styles/news.css">
    <title>Admin - Đăng Bài</title>
</head>
<header>
  {% include "src/admin_navbar.html" %}
</header>
<body>
  <div class="container">
      <h1>Đăng bài mới</h1>

      <!-- Form Đăng Bài -->
      <form action="/admin/create_post" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="title" class="form-label">Tiêu đề</label>
              <input type="text" class="form-control" id="title" name="title" required>
          </div>
          
          <div class="mb-3">
              <label for="content" class="form-label">Nội dung</label>
              <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
          </div>
          
          <div class="mb-3">
              <label for="image" class="form-label">Ảnh bài đăng</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
          </div>
          
          <div class="mb-3">
              <label for="post_date" class="form-label">Ngày đăng</label>
              <input type="datetime-local" class="form-control" id="post_date" name="post_date" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Đăng bài</button>
      </form>
  </div>

  <footer>
      <div class="footer-text">
      </div>
  </footer>
</body>

{% include "src/admin_footer.html" %}
</html>
