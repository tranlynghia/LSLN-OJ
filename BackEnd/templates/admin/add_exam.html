<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Kỳ Thi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .form-select {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-text {
            font-size: 0.9em;
            color: #6c757d;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-calendar-event"></i> Thêm Kỳ Thi Mới</h2>
        <form action="/admin/add_exam" method="POST">
            <!-- Tên kỳ thi -->
            <div class="mb-3">
                <label for="exam_name" class="form-label">Tên Kỳ Thi <span class="highlight">*</span></label>
                <input type="text" class="form-control" id="exam_name" name="exam_name" placeholder="Nhập tên kỳ thi" required>
            </div>

            <!-- Thời gian bắt đầu -->
            <div class="mb-3">
                <label for="start_time" class="form-label">Thời Gian Bắt Đầu <span class="highlight">*</span></label>
                <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
            </div>

            <!-- Thời gian kết thúc -->
            <div class="mb-3">
                <label for="end_time" class="form-label">Thời Gian Kết Thúc <span class="highlight">*</span></label>
                <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
            </div>

            <!-- Chọn bài toán -->
            <div class="mb-3">
                <label for="problems" class="form-label">Chọn Bài Toán <span class="highlight">*</span></label>
                <select id="problems" name="problems[]" class="form-select" multiple required>
                    {% for problem in problems %}
                        <option value="{{ problem['id'] }}">{{ problem['title'] }}</option>
                    {% endfor %}
                </select>
                <small class="form-text">Nhấn Ctrl (Windows) hoặc Cmd (Mac) để chọn nhiều bài toán.</small>
            </div>

            <!-- Nút lưu -->
            <button type="submit" class="btn btn-primary w-100">Tạo Kỳ Thi</button>
        </form>
        <div class="footer">
            <p>Quay lại <a href="/">Bảng điều khiển</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
