<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label.required:after {
            content: " *";
            color: red;
        }

        .file-label {
            display: block;
            background-color: #e9ecef;
            padding: 10px;
            border: 1px dashed #ced4da;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .preview {
            margin-top: 10px;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thêm bài toán</h1>
        <form action="/add-problem" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="title" class="form-label required">Tên bài toán</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="points" class="form-label required">Điểm</label>
                    <input type="number" class="form-control" id="points" name="points" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="time_limit" class="form-label required">Thời gian (s)</label>
                    <input type="text" class="form-control" id="time_limit" name="time_limit" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="memory_limit" class="form-label required">Bộ nhớ</label>
                    <input type="text" class="form-control" id="memory_limit" name="memory_limit" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label required">Mô tả</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="input_format" class="form-label required">Định dạng input</label>
                <textarea class="form-control" id="input_format" name="input_format" rows="2" required></textarea>
            </div>
            <div class="mb-4">
                <label for="output_format" class="form-label required">Định dạng output</label>
                <textarea class="form-control" id="output_format" name="output_format" rows="2" required></textarea>
            </div>
            <div class="mb-4">
                <label for="scoring_file" class="form-label required">Tải lên file Điểm chi tiết (JSON)</label>
                <label class="file-label" for="scoring_file">Chọn file JSON</label>
                <input type="file" class="file-input" id="scoring_file" name="scoring_file" accept=".json" required>
                <span id="scoring_preview" class="preview"></span>
            </div>
            <div class="mb-4">
                <label for="examples_file" class="form-label required">Tải lên file Ví dụ (JSON)</label>
                <label class="file-label" for="examples_file">Chọn file JSON</label>
                <input type="file" class="file-input" id="examples_file" name="examples_file" accept=".json" required>
                <span id="examples_preview" class="preview"></span>
            </div>
            <div class="mb-4">
                <label for="notifications" class="form-label">Thông báo</label>
                <textarea class="form-control" id="notifications" name="notifications" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu bài toán</button>
        </form>
    </div>

    <script>
        // Hiển thị tên file khi chọn
        document.getElementById("scoring_file").addEventListener("change", function () {
            const fileName = this.files[0] ? this.files[0].name : "";
            document.getElementById("scoring_preview").textContent = fileName;
        });

        document.getElementById("examples_file").addEventListener("change", function () {
            const fileName = this.files[0] ? this.files[0].name : "";
            document.getElementById("examples_preview").textContent = fileName;
        });
    </script>
</body>

</html>
