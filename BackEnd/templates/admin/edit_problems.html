<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Bài Toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-warning {
            background-color: #f0ad4e;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #ec971f;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chỉnh Sửa Bài Toán</h1>
        <form method="POST" id="problem-form" enctype="multipart/form-data">
            <!-- Tiêu đề -->
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ problem['title'] }}" required>
            </div>
            <!-- Điểm -->
            <div class="mb-3">
                <label for="points" class="form-label">Điểm</label>
                <input type="number" class="form-control" id="points" name="points" value="{{ problem['points'] }}" required>
            </div>
            <!-- Thời gian -->
            <div class="mb-3">
                <label for="time_limit" class="form-label">Thời gian (giây)</label>
                <input type="text" class="form-control" id="time_limit" name="time_limit" value="{{ problem['time_limit'] }}" required>
            </div>
            <!-- Bộ nhớ -->
            <div class="mb-3">
                <label for="memory_limit" class="form-label">Bộ nhớ (MB)</label>
                <input type="text" class="form-control" id="memory_limit" name="memory_limit" value="{{ problem['memory_limit'] }}" required>
            </div>
            <!-- Mô tả -->
            <div class="mb-3">
                <label for="description" class="form-label">Mô Tả</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ problem['description'] }}</textarea>
            </div>
            <!-- Input Format -->
            <div class="mb-3">
                <label for="input_format" class="form-label">Input Format</label>
                <textarea class="form-control" id="input_format" name="input_format" rows="3" required>{{ problem['input_format'] }}</textarea>
            </div>
            <!-- Output Format -->
            <div class="mb-3">
                <label for="output_format" class="form-label">Output Format</label>
                <textarea class="form-control" id="output_format" name="output_format" rows="3" required>{{ problem['output_format'] }}</textarea>
            </div>
            <!-- Scoring - Upload File -->
            <div class="mb-3">
                <label for="scoring" class="form-label">Scoring (Upload JSON file)</label>
                <input type="file" class="form-control" id="scoring" name="scoring" accept=".json" required>
            </div>
            <!-- Examples - Upload File -->
            <div class="mb-3">
                <label for="examples" class="form-label">Examples (Upload JSON file)</label>
                <input type="file" class="form-control" id="examples" name="examples" accept=".json" required>
            </div>
            <!-- Thông Báo -->
            <div class="mb-3">
                <label for="notifications" class="form-label">Thông Báo</label>
                <input type="text" class="form-control" id="notifications" name="notifications" value="{{ problem['notifications'] }}">
            </div>
            <!-- Nút Cập Nhật -->
            <button type="submit" class="btn btn-warning">Cập Nhật</button>
        </form>
    </div>

</body>

</html>
